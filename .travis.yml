os: osx
osx_image: xcode8.3
language: objective-c
sudo: false

env:
  global:
    # Export $THEOS path
    - THEOS=theos

before_install:
  # Update Homebrew and install dependencies
  # Theos needs an old version of dpkg package
  - brew update
  - brew install ldid
  - brew install --force-bottle https://raw.githubusercontent.com/Homebrew/homebrew-core/7a4dabfc1a2acd9f01a1670fde4f0094c4fb6ffa/Formula/dpkg.rb
  - brew pin dpkg
  - cpan -I IO::Compress::Lzma

  # Install Theos
  - git clone --recursive git://github.com/theos/theos.git theos

script:
  # Build
  - make package

# Deploy process
before_deploy:
  - rm -rf packages
  - make package FINALPACKAGE=1

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "packages/*.deb"
  skip_cleanup: true
  on:
    tags: true

# Notifications
notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/d4eb6f79ababef390492
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
